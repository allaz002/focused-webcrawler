[CRAWLER]
seed_urls = https://de.wikipedia.org/wiki/Wikipedia:Hauptseite
allowed_domains = de.wikipedia.org
ignored_namespaces = Benutzer:, Datei:, Spezial:, Kategorie:, Hilfe:, Diskussion:, Vorlage:, Portal:, MediaWiki:
max_pages = 10000
max_runtime_minutes = 9999
batch_size = 8
frontier_max_size = 5000

[WEIGHTS]
anchor_text_weight = 0.60
parent_document_weight = 0.40
title_weight = 0.25
heading_weight = 0.25
paragraph_weight = 0.50

[BOOLEAN]
keywords =
	# Allgemeine Begriffe (20)
	astronomie, astrophysik, kosmologie, universum, galaxie, milchstraße,
	sonnensystem, teleskop, urknall, weltall, raumfahrt, orbit, umlaufbahn,
	rotation, satellit, lichtgeschwindigkeit, gravitation, himmelskörper,
	weltraum, observatorium
	# Himmelskörper (20)
	stern, sonne, planet, mond, erde, jupiter, mars, saturn, venus, merkur,
	uranus, neptun, asteroid, komet, nebel, zwergstern, riesenstern, neutronenstern,
	exoplanet, meteorit
	# Spezifische Begriffe (10)
	spektrum, lichtstärke, ringsystem, atmosphäre, magnetosphäre,
	galaxiehaufen, hubble, interstellar, nova, supernova
anchor_min_keywords = 1
title_min_keywords = 1
heading_min_keywords = 1
paragraph_min_keywords = 2

[VECTORSPACE]
ngram_min = 1
ngram_max = 2
min_df = 2
max_df = 0.60
max_features = 5000
model_path = models/vectorspace_model.pkl
vectorizer_path = models/vectorspace_vectorizer.pkl
training_data_path = training_data/vsm_training.json

[NAIVEBAYES]
alpha = 0.5
ngram_min = 1
ngram_max = 1
min_df = 1
max_df = 0.70
max_features = 3000
model_path = models/naive_bayes_model.pkl
vectorizer_path = models/naive_bayes_vectorizer.pkl
training_data_path = training_data/nb_training.json

[PATHS]
data_dir = exports/results
backup_dir = exports/backups

[SCRAPY]
user_agent = TopicalCrawler/1.0 (+http://example.com/bot)
robotstxt_obey = True
concurrent_requests = 2
download_delay = 0.5
autothrottle_enabled = True
autothrottle_start_delay = 0.5
autothrottle_max_delay = 3.0
autothrottle_target_concurrency = 2.0

